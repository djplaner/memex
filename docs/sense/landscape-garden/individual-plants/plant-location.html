    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

    <script>

        let map;
        async function initMap() {
            const position = { lat: -27.538414001464844, lng: 152.05630493164062 };
            // Request needed libraries.
            //@ts-ignore
            const { Map, InfoWindow } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

            // The map, centered at Uluru
            map = new Map(document.getElementById("map"), {
                zoom: 20,
                center: position,
                mapId: "WOOD_DUCK_MEADOWS",
                mapTypeId: 'satellite'
            });

            const markers = [];
            const infoWindow = new InfoWindow();

            // Create a marker for each plant location
            plantLocations.forEach(plantLocation => {
                const plantPosition = { lat: plantLocation.lat, lng: plantLocation.long };
                const marker = new AdvancedMarkerElement({
                    map: map,
                    position: plantPosition,
                    title: plantLocation.title,
                    gmpClickable: true,
                });
                marker.addListener("click", ({ domEvent, latLng }) => {
                    const { target } = domEvent;

                    infoWindow.close();
                    //infoWindow.setContent(marker.title);
                    const contentString = 
                    `<h3>${plantLocation.title}</h3> 
                    <p>${plantLocation.description} 
                        (<a href="${plantLocation.memex}.html">For more</a>)
                    </p> 
                    <img src="${plantLocation.imageUrl}" alt="${plantLocation.title}" style="width: 100%;" /> `;
                    infoWindow.setContent( contentString );
                    infoWindow.open(marker.map, marker);
                });

                markers.push(marker);
            });

            new markerClusterer.MarkerClusterer({ map, markers });
        }
        initMap();
    </script>
