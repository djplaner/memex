
site_name: "David's Memex"
site_url: https://djon.es/memex/
repo_url: https://github.com/djplaner/memex
site_author: "David Jones"
site_description: "David's personal knowledge management garden"
site_dir: ../memex_site # stick HTML outside main repo
use_directory_urls: false

#announcement: ðŸš§ Migrating search. Some teething issues being addressed. ðŸš§

theme:
  name: material
  #  favicon: attachment/portrait.png
  favicon: assets/memex.png
  logo: assets/spider_web.png
  font: 
    text: Gabarito
    code: Roboto Mono
  palette: 
    - scheme: memexdark
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: memexlight
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  custom_dir: overrides
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
#    - navigation.instant
    - navigation.tracking
    - content.tabs.links
    - navigation.expand 
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - navigation.sections
#    - toc.follow
#    - toc.integrate
    - header.autohide
#    - search.suggest
markdown_extensions: 
#  - neoteroi.timeline
#  - pymdownx.pathconverter:
#      base_path: /memex/
#      relative_path: ''
#      absolute: true
#      tags: 'a script img link object embed'
  - pymdownx.arithmatex:
      generic: true
  - attr_list # https://squidfunk.github.io/mkdocs-material/reference/images/
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid 
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
#  - nl2br # newline-to-break 
  - toc:
#      slugify: !!python/object/apply:pymdownx.slugs.slugify 
#        kwds: 
#          case: lower
      permalink: '#' # heading anchor 
  - admonition
  - pymdownx.highlight:
      use_pygments: true
      auto_title: true
      noclasses: false
#      pygments_style: monokai
#      linenums: false
#      css_class: highlight
#  - codehilite:
#      guess_lang: True
#      use_pygments: True
#      noclasses: True
#      pygments_style: github-dark
  - footnotes
  - meta
  - def_list
#  - pymdownx.arithmatex:thinking: 
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.progressbar
plugins:
#  - search
#  - glightbox
  - mkdocs-video
  - mkdocs-pdf
  - gen-files:
      scripts:
        - util/generators/woodDuck.py ## wood duck meadows generator
#        - util/generators/lifeList.py ## updating eBird life list
# Turned off due to Google Maps activity        - util/generators/plantLocation.py ## generating javascript for plant locations
        - util/generators/corpusActions.py
  - macros:
      module_name: util/macros
  - literate-nav:
      nav_file: NAV.md
  - roamlinks 
    #- autolinks 
  - exclude:
      glob:
        - "*.tmp"
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'
extra_css:
  - stylesheets/extra.css
  - /memex/pagefind/pagefind-ui.css
#  - https://cdn.jsdelivr.net/npm/glightbox@3.3.1/dist/css/glightbox.min.css
extra_javascript:
