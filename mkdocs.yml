
site_name: "David's Memex"
site_url: https://djon.es/memex/
repo_url: https://github.com/djplaner/memex
site_author: "David Jones"
site_dir: ../memex_site # stick HTML outside main repo
use_directory_urls: false

theme:
  name: material
  #  favicon: attachment/portrait.png
  favicon: assets/memex.png
  logo: assets/spider_web.png
  palette:
  - scheme: collections
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  custom_dir: .overrides
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.tracking
    - content.tabs.links
    - navigation.expand 
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - navigation.sections
#    - toc.follow
#    - toc.integrate
    - header.autohide
    - search.suggest
markdown_extensions: 
#  - pymdownx.pathconverter:
#      base_path: /memex/
#      relative_path: ''
#      absolute: true
#      tags: 'a script img link object embed'
  - pymdownx.arithmatex:
      generic: true
  - attr_list # https://squidfunk.github.io/mkdocs-material/reference/images/
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid 
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
#  - nl2br # newline-to-break 
  - toc:
#      slugify: !!python/object/apply:pymdownx.slugs.slugify 
#        kwds: 
#          case: lower
#      permalink: '#' # heading anchor 
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - footnotes
  - meta
  - def_list
#  - pymdownx.arithmatex:thinking: 
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
plugins:
  - search
  - glightbox
  - mkdocs-video
  - gen-files:
      scripts:
        - util/hello_world.py ## initial test case for mdocs-gen-files
        - util/generators/woodDuck.py ## under dev wood duck meadows generator
        - util/generators/lifeList.py
  - macros:
  - literate-nav:
      nav_file: NAV.md
  - roamlinks 
    #- autolinks 
  - exclude:
      glob:
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
